<ion-view title="Cos">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="product in cart track by $index" type="item-text-wrap">
        <div class="product-image">
      		<img ng-src="http://www.rosesart.ro/web_continut/poze/mici/{{product.poza1}}" />
      	</div>
      	<div class="product-details">
      		{{product.nume_produs}} <br/>
      		{{product.pret_total}} RON
      	</div>
      </ion-item>
    </ion-list>
  	
  	<div ng-show="total" class="cart-not-emprty">
	    <p>Total cost: {{total}} RON</p>
	    <p>Fill your contact details and you will be contacted to confirm the order.</p>

	    <label class="item item-input">
		  <span class="input-label">Name</span>
		  <input type="text">
		</label>

	    <label class="item item-input">
		  <span class="input-label">Phone</span>
		  <input type="tel">
		</label>

		<div class="button-bar">
		  <a class="button">Place order</a>
		  <a class="button" ng-click="cancel()">Cancel order</a>
		</div>
	</div>

	<div class="card" ng-hide="total">
	  <div class="item item-text-wrap">
	   There is no product in your cart. You can add products useing the shop tab.
	  </div>
	</div>
    
  </ion-content>
</ion-view>
