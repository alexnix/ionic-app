<ion-view title="Magazin">
  <ion-content>
    
    <div class="list">
	    <a ng-repeat="friend in friends" class="item item-thumbnail-left" href="#/tab/friend/{{friend.id}}">

	    </a>
	</div>
  
  </ion-content>
</ion-view>
